<body>
  <div class="wrapper">

    <app-root></app-root>
    <div id="google_translate_element"></div>
  </div>

  <script type="text/javascript">
    function googleTranslateElementInit() {
      new google.translate.TranslateElement({
        pageLanguage: 'pt',
        layout: google.translate.TranslateElement.InlineLayout.SIMPLE
      }, 'google_translate_element');
    }

  </script>
  <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

  <script>
    $(window).scroll(function () {
      if ($(window).scrollTop() + $(window).height() > $(document).height() - 100) {
        $('.goog-te-menu-value').css('color', '#fff');
      } else {
        $('.goog-te-menu-value').css('color', '#000');

      }
    });

  </script>
  <script>
    function smoothscroll() {
      var currentScroll = document.documentElement.scrollTop || document.body.scrollTop;
      if (currentScroll > 0) {
        window.requestAnimationFrame(smoothscroll);
        window.scrollTo(0, currentScroll - (currentScroll / 5));
      }
    }

    function changeTheme(element) {
      switch (element.innerHTML) {
        case 'Dark':
          document.body.style.setProperty('--theme-nav-color', '#000');
          document.body.style.setProperty('--text-color', '#fff');
          // document.body.style.setProperty('--body-bg-color', '#fff');
          break;
        case 'Light':
          document.body.style.setProperty('--theme-nav-color', 'transparent');
          document.body.style.setProperty('--text-color', '#000');
          // document.body.style.setProperty('--body-bg-color', '#dedede');
          break;
      }
    }

  </script>
